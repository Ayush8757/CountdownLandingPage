<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coming Soon</title>
</head>
<body class="main">
    <div class="heading">
  <h2 class="header"> WE'RE LAUNCHING SOON</h2>
    </div>

    <div class="icons">
        <a href=""><img src="assets/icon-facebook.svg"  class="social-icons" alt=""></a>
        <a href=""><img src="assets/icon-pinterest.svg" class="social-icons" alt=""></a>
        <a href=""><img src="assets/icon-instagram.svg" class="social-icons" alt=""></a>
    </div>

    <div class="timer-container">
        <div class="flip-card">
            <div class="time" id="days">00</div>
            <div class="time-format">DAYS</div>
        </div>

        <div class="flip-card">
            <div class="time" id="hours">00</div>
            <div class="time-format">HOURS</div>
        </div>

        <div class="flip-card">
            <div class="time" id="minutes">00</div>
            <div class="time-format">MINUTES</div>
        </div>

        <div class="flip-card">
            <div class="time" id="seconds">00</div>
            <div class="time-format">SECONDS</div>
        </div>
    </div>

    <div class="foot">
        <img src="assets/pattern-hills.svg" class="bgImg" alt="">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
